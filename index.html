<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navBarItems">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>                                           
                    </ul>
                </div>
            </div>
        </div>
        </div>
    </nav>
    <!-- NavBar -->

    <div class="loginContainer">
        <div class="container">
            <h2 style="text-align: center;font-size: 50px;">Log In</h2>

            <form action="profile.html" onsubmit="return signupvalid()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required class="form-control" id="inputEmail" placeholder="abc@domain.com"
                        onkeyup="return mailvalid()">
                    <div id="errormail"></div>
                </div>
                <br>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required class="form-control" id="inputPassword" placeholder="Password"
                        onkeyup="return passstrenght()">
                    <div id="strenght"></div>
                    <small id="emailHelp" class="form-text text-muted">

                    </small>
                </div>
                <br>
                <button type="submit" class="btn btn-primary" style="background-color: teal;">Sign in</button>
                <br>
                <br>

            </form>

        </div>
    </div>
    </div>

    <script src="login.js"></script>

</body>

</html>
